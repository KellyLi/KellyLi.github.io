---
layout: default
title: Kelly Li, Designer
pagetype: is_home
---

<div class="home">

  <div class="row fade-in">
  {% for post in site.posts %}

    <div class="col-md-6">

      <a class="post" href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{'/img/' | prepend: site.baseurl | append: post.img_url | append: '.png'}}">

        <div class='description'>
          <h2>{{ post.work-title }}</h2>
          <p>{{ post.subtitle }}</p>
        </div>

      </a>

    </div>

  {% endfor %}
  </div>

</div>
